<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Localhost Edition</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mode-selection {
            margin-bottom: 30px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 5px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 15px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .controls {
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(46, 204, 113, 0.8);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .control-btn:hover {
            background: rgba(46, 204, 113, 1);
            transform: translateY(-2px);
        }

        .reset-btn {
            background: rgba(231, 76, 60, 0.8);
        }

        .reset-btn:hover {
            background: rgba(231, 76, 60, 1);
        }

        .status {
            margin-top: 15px;
            font-size: 1.1rem;
            min-height: 25px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .winner {
            color: #f1c40f;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #f1c40f; }
            to { text-shadow: 0 0 20px #f1c40f, 0 0 30px #f1c40f; }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                font-size: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Tic Tac Toe</h1>

        <div class="mode-selection">
            <button class="mode-btn active" onclick="setGameMode('pvp')">ðŸ‘¥ Two Players</button>
            <button class="mode-btn" onclick="setGameMode('ai')">ðŸ¤– vs AI</button>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ties</div>
                <div class="score-value" id="scoreTie">0</div>
            </div>
            <div class="score-item">
                <div class="score-label" id="scoreOLabel">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-info" id="gameInfo">Player X's turn</div>

        <div class="board" id="board">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="newGame()">ðŸ”„ New Game</button>
            <button class="control-btn reset-btn" onclick="resetScores()">ðŸ“Š Reset Scores</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameMode = 'pvp'; // 'pvp' or 'ai'
        let gameActive = true;
        let scores = {
            X: 0,
            O: 0,
            tie: 0
        };

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        function setGameMode(mode) {
            gameMode = mode;

            // Update button styles
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update score label
            const scoreOLabel = document.getElementById('scoreOLabel');
            scoreOLabel.textContent = mode === 'ai' ? 'AI (O)' : 'Player O';

            newGame();
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;

            board[index] = currentPlayer;
            updateDisplay();

            if (checkWinner()) {
                endGame(`${currentPlayer === 'X' ? 'Player X' : (gameMode === 'ai' && currentPlayer === 'O' ? 'AI' : 'Player O')} wins!`);
                scores[currentPlayer]++;
                updateScores();
                return;
            }

            if (board.every(cell => cell !== '')) {
                endGame("It's a tie!");
                scores.tie++;
                updateScores();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameInfo();

            // AI move
            if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                setTimeout(() => {
                    makeAIMove();
                }, 500);
            }
        }

        function makeAIMove() {
            const bestMove = getBestMove();
            if (bestMove !== -1) {
                makeMove(bestMove);
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinnerForMinimax(board);

            if (winner === 'O') return 10 - depth;
            if (winner === 'X') return depth - 10;
            if (board.every(cell => cell !== '')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinnerForMinimax(board) {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function checkWinner() {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function updateDisplay() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = 'cell';
                if (board[index]) {
                    cell.classList.add(board[index].toLowerCase());
                    cell.disabled = true;
                } else {
                    cell.disabled = false;
                }
            });
        }

        function updateGameInfo() {
            const gameInfo = document.getElementById('gameInfo');
            if (gameActive) {
                if (gameMode === 'ai' && currentPlayer === 'O') {
                    gameInfo.textContent = "ðŸ¤– AI is thinking...";
                } else {
                    gameInfo.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function endGame(message) {
            gameActive = false;
            document.getElementById('gameInfo').innerHTML = `<span class="winner">${message}</span>`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.disabled = true;
            });
        }

        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreTie').textContent = scores.tie;
        }

        function newGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            updateDisplay();
            updateGameInfo();
            document.getElementById('status').textContent = '';
        }

        function resetScores() {
            scores = { X: 0, O: 0, tie: 0 };
            updateScores();
            newGame();
        }

        // Initialize the game
        newGame();
    </script>
</body>
</html>
